<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <p *ngIf="!f.valid && f.touched">Check the form, please!</p>
          <label for="email">E-mail</label>
          <input 
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="">Subscription type</label>
          <select 
            id="subscriptionType"
            name="subscriptionType"
            class="form-control"
            [ngModel]="defaultSubscriptionType">
            <option *ngFor="let subscriptionType of subscriptionTypes" [value]="subscriptionType"> {{ subscriptionType }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            password
            #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
        >Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your data</h3>
          <p>Email: {{ data.email }}</p>
          <p>Subscription: {{ data.subscriptionType }}</p>
          <p>Password: {{ data.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
